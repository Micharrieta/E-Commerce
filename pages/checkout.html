<script>
    const toggle = document.getElementById('toggleDark');
    const html = document.documentElement;

    toggle.addEventListener('click', () => {
        html.classList.toggle('dark');
        localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
    });

    // Establecer el tema al cargar
    if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }

    document.addEventListener('DOMContentLoaded', () => {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.getElementById('cart-items');
        const totalElement = document.getElementById('cart-total');
        const numElement = document.getElementById('cart-num');

        let total = 0;
        let totalItems = 0;

        cart.forEach(item => {
            total += item.price * item.quantity;
            totalItems += item.quantity;

            const card = document.createElement('div');
            card.className = 'flex items-center gap-4 rounded border border-gray-200 bg-gray-50 p-4 dark:border-gray-700 dark:bg-gray-700';

            card.innerHTML = `
        <img src="${item.image}" alt="${item.title}" class="h-12 w-12 rounded object-cover" />
        <div class="flex-1">
          <h3 class="text-sm font-medium text-black dark:text-white truncate">${item.title}</h3>
          <p class="text-sm text-gray-800 dark:text-gray-300">${item.quantity} × $${item.price.toLocaleString()}</p>
        </div>
      `;

            cartItemsContainer.appendChild(card);
        });

        totalElement.textContent = `$${total.toLocaleString()}`;
        numElement.textContent = totalItems;
    });

    function updateCartIcon() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        const cartCountElement = document.getElementById('cart-count');
        cartCountElement.textContent = totalItems;
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateCartIcon();
    });






</script>
