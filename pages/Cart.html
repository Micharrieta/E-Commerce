<!DOCTYPE html>
<html lang="es" class="">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="icon" type="svg" href="../images/logo2.svg">
    <title>Mi carrito</title>
</head>

<body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-300">

    <section id="Navbar" class="z-[999] flex w-full items-center lg:min-h-20 px-4 lg:px-[5%] py-2">
        <div class="container mx-auto w-full grid grid-cols-1 lg:grid-cols-[0.4fr_1fr_0.4fr] items-center gap-4">

            <!-- Logo -->
            <div class="w-48 max-w-full">
                <a href="index.html" class="block py-3">
                    <img src="../images/logolight.png" alt="logo" class="w-full h-auto dark:hidden">
                    <img src="../images/logog2.png" alt="logo" class="hidden w-full h-auto dark:block">
                </a>
            </div>

            <!-- Enlaces -->
            <div class="flex flex-wrap justify-center items-center gap-8 text-base lg:text-lg font-semibold">
                <a href="index.html" class="hover:text-sky-500 dark:hover:text-sky-400">Inicio</a>
                <a href="index.html" class="hover:text-sky-500 dark:hover:text-sky-400">Más Información</a>
                <a href="index.html" class="hover:text-sky-500 dark:hover:text-sky-400">DOFA</a>
                <a href="productos.html" class="hover:text-sky-500 dark:hover:text-sky-400">Nuestros productos</a>
                <a href="contacto.html" class="hover:text-sky-500 dark:hover:text-sky-400">Contáctanos</a>
            </div>

            <!-- Íconos -->
            <div class="flex justify-end items-center gap-3">

                <!-- Carrito -->
                <a href="Cart.html" class="relative">
                    <button
                        class="text-black dark:text-gray-200 hover:text-sky-500 dark:hover:text-yellow-400 transition-colors">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 4.5h2.25l1.5 9h12.75l1.5-6H6.75" />
                            <circle cx="9" cy="19.5" r="1.5" />
                            <circle cx="17.25" cy="19.5" r="1.5" />
                        </svg>
                        <span id="cart-count"
                            class="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold rounded-full px-1"></span>
                    </button>
                </a>

                <!-- Modo oscuro/claro -->
                <button id="toggleDark"
                    class="text-black dark:text-gray-200 hover:text-sky-500 dark:hover:text-yellow-400 transition-colors">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79Z" />
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16">
        <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">Mi carrito</h2>

            <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
                <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
                    <div class="space-y-6">
                        <div id="cart-container" class="space-y-4 p-4 md:p-6">
                            <!-- Aquí se insertarán dinámicamente las tarjetas de los productos -->
                        </div>

                    </div>
                </div>

                <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
                    <div
                        class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6">
                        <p class="text-xl font-semibold text-gray-900 dark:text-white">Resumen de la orden</p>

                        <div class="space-y-4">
                            <div class="space-y-2">
                                <dl class="flex items-center justify-between gap-4">
                                    <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Cantidad de
                                        productos
                                    </dt>
                                    <dd id="cart-num" class="text-base font-medium text-gray-900 dark:text-white"></dd>
                                </dl>


                                <dl
                                    class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700">
                                    <dt class="text-base font-bold text-gray-900 dark:text-white">Total</dt>
                                    <dd id="cart-total" class="text-base font-bold text-gray-900 dark:text-white"></dd>
                                </dl>
                            </div>

                            <a href="checkout.html"
                                class="flex w-full items-center justify-center rounded-lg bg-sky-500 px-5 py-2 text-sm font-medium text-white hover:bg-sky-600 transition duration-200
                            focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Proceder
                                al pago
                            </a>

                            <div class="flex items-center justify-center gap-2">
                                <span class="text-sm font-normal text-gray-500 dark:text-gray-400"> o </span>
                                <a href="productos.html" title=""
                                    class="inline-flex items-center gap-2 text-sm font-medium text-primary-700 underline hover:no-underline dark:text-primary-500">
                                    Seguir comprando
                                    <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                        fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4" />
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</body>

<script>
    const toggle = document.getElementById('toggleDark');
    const html = document.documentElement;

    toggle.addEventListener('click', () => {
        html.classList.toggle('dark');
        localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
    });

    // Establecer el tema al cargar
    if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }

    document.addEventListener('DOMContentLoaded', () => {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const container = document.getElementById('cart-container');
        const totalElement = document.getElementById('cart-total');
        const numElement = document.getElementById('cart-num');


        function updateCartDisplay() {
            container.innerHTML = ''; // Limpiar antes de renderizar

            let total = 0;
            let totalItems = 0;


            cart.forEach((item, index) => {
                const subtotal = item.price * item.quantity;
                total += subtotal;
                totalItems += item.quantity;

                const card = document.createElement('div');
                card.className =
                    'rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6';

                card.innerHTML = `
      <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
        <a href="#" class="shrink-0 md:order-1">
          <img class="h-20 w-20" src="${item.image}" alt="${item.title}" />
        </a>

        <div class="flex items-center justify-between md:order-3 md:justify-end">
          <div class="flex items-center">
            <button type="button" class="decrement inline-flex h-5 w-5 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600" data-index="${index}">
              <svg class="h-2.5 w-2.5 text-gray-900 dark:text-white" fill="none" viewBox="0 0 18 2">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
              </svg>
            </button>
            <input type="text" class="quantity w-10 text-center font-medium text-gray-900 bg-transparent border-0 dark:text-white" value="${item.quantity}" readonly />
            <button type="button" class="increment inline-flex h-5 w-5 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600" data-index="${index}">
              <svg class="h-2.5 w-2.5 text-gray-900 dark:text-white" fill="none" viewBox="0 0 18 18">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
              </svg>
            </button>
          </div>
          <div class="text-end md:order-4 md:w-32">
            <p class="text-base font-bold text-gray-900 dark:text-white">$${subtotal.toLocaleString()}</p>
          </div>
        </div>

        <div class="w-full min-w-0 flex-1 space-y-2 md:order-2 md:max-w-md">
          <p class="text-base font-medium text-gray-900 dark:text-white">${item.title}</p>
          <p class="text-sm text-gray-900 dark:text-gray-200">${item.desc}</p>
          <div class="flex items-center gap-4">
            <button type="button" class="remove-item inline-flex items-center text-sm font-medium text-red-600 hover:underline dark:text-red-500" data-index="${index}">
              <svg class="me-1.5 h-5 w-5" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
              </svg>
              Eliminar del carrito
            </button>
          </div>
        </div>
      </div>
      `;

                container.appendChild(card);
            });

            totalElement.textContent = `$${total.toLocaleString()}`;
            numElement.textContent = totalItems;
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Delegar eventos para +, - y eliminar
        container.addEventListener('click', (e) => {
            const index = parseInt(e.target.closest('button')?.dataset?.index);
            if (e.target.closest('.increment')) {
                cart[index].quantity++;
                updateCartDisplay();
            } else if (e.target.closest('.decrement')) {
                if (cart[index].quantity > 1) {
                    cart[index].quantity--;
                    updateCartDisplay();
                }
            } else if (e.target.closest('.remove-item')) {
                cart.splice(index, 1);
                updateCartDisplay();
            }
        });

        updateCartDisplay();
    });

    function updateCartIcon() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        const cartCountElement = document.getElementById('cart-count');
        cartCountElement.textContent = totalItems;
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateCartIcon();
    });

</script>

</html>
